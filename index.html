<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <!-- Moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Scheduler</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Train Schedule</h1>
        </div>
        <div class="schedule-container">
            <div id="current-time"></div>
            <table id="schedule">
                <thead>
                    <h2>Current Train Schedule</h2>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <br>

        <form class="train-entry">
            <h2>Add Train</h2>
            <label>Train Name</label>
            <br>
            <input id="train-name-input" type="text" placeholder="name">
            <br>
            <label>Destination</label>
            <br>
            <input id="destination-input" type="text" placeholder="destination">
            <br>
            <label>First Train Time (HH:mm - military time)</label>
            <br>
            <input id="first-train-time-input" type="text" placeholder="00:00">
            <br>
            <label>Frequency (min)</label>
            <br>
            <input id="frequency-input" type="text" placeholder="00">
            <br>
            <button id="submit-button">Submit</button>
        </form>









        </div>















    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
